<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="styles\styles.css" rel="stylesheet" />
    <link href="styles\checkout-style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script defer src="js\script.js"></script>
  </head>
  <body
    onload="displayCheckOut(), totalSum(), checkOutModal()"
    class="d-flex flex-column min-vh-100"
  >
    <header>
      <nav
        id="navbar"
        class="navbar navbar-expand-lg border-body"
        data-bs-theme="dark"
      >
        <div class="container-xl">
          <a class="navbar-brand" href="index.html"
            ><img
              src="images/brod-white.svg"
              alt="logga"
              width="70px"
              height="auto"
          /></a>
          <button class="btn btn-primary d-block d-lg-none">
            <i class="bi bi-cart"></i>
            <p class="d-inline-block mb-0">0</p>
          </button>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="butik.html">Butik</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="om-oss.html">Om oss</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item ms-auto float-start">
                <button class="btn btn-primary d-none d-lg-block">
                  <i class="bi bi-cart"></i>
                  <p class="d-inline-block mb-0">0</p>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div
        class="p-5 text-center bg-image"
        style="
          background-image: url('images/carousel3.jpg');
          background-size: cover;
        "
      >
        <h1 id="funHeader" class="text-white display-1">Varukorg</h1>
      </div>
    </header>
    <main>
      <div class="container-flex mt-3"></div>
      <div class="container-sm border p-4">
        <div class="row row-cols-1">
          <div class="h2 pb-2 mb-4 border-bottom border-dark">Kassa</div>
          <div id="checkout" class="list-group"></div>
        </div>
        <div class="row row-cols-1">
          <div class="h3 pb-2 mt-4 border-top border-dark">Summa</div>
          <h4 id="total" class="mb-2"></h4>
        </div>
        <div class="row mt-2">
          <div class="col">
            <button
              id="checkOutBtn"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#checkOutModal"
            >
              Betala
            </button>
            <a href="butik.html" class="btn btn-secondary">Handla mer</a>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="checkOutModal"
        tabindex="-1"
        aria-labelledby="checkOutModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="checkOutModalLabel"></h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="checkOutModalText" class="modal-body"></div>
            <div class="modal-footer">
              <button
                id="closeModalBtn"
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Stäng
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-auto">
      <div class="container-xl">
        <div class="row mb-3 mt-3">
          <div class="col align-self-center">
            <img alt="logo" src="images/brod-white.svg" style="width: 120px" />
          </div>
          <div class="col align-self-center">
            <div class="list-group-dark list-group-flush text-white">
              <p class="list-group-item mb-0"><strong>Länkar</strong></p>
              <a href="index.html" class="list-group-item">Hem</a>
              <a href="butik.html" class="list-group-item">Butik</a>
              <a href="om-oss.html" class="list-group-item">Om oss</a>
            </div>
          </div>
          <div class="col align-self-center">
            <div class="list-group-dark list-group-flush text-white">
              <p class="list-group-item mb-0"><strong>Kontakt</strong></p>
              <a class="list-group-item">Anders Öberg</a>
              <a class="list-group-item">Testvägen 13</a>
              <a class="list-group-item">031-1337 35</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
